<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
     crossorigin="anonymous"/>
     <link rel="stylesheet" href="segundo.css">
    <title>Player Music</title>
</head>
<body>

    <a href="index.html">Voltar para a primeira Musica</a>

    <img src="imagens/guitarAzul.jpg">
    <div class="descricao">
        <h2>Woodshedder</h2>
        <i>Quincas Moreira</i>
    </div>

    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="final">3:40</p>
        </div>
    </div>

    <div class="Player">
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
    </div>

    <audio src="musicas/Woodshedder - Quincas Moreira.mp3"></audio>
    <script src="javascript.js"></script>
    
</body>
</html>
