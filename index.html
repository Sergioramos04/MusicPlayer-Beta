<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
     integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"/>
      <link rel="preconnect" href="https://fonts.googleapis.com"> 
      <link rel="preconnect" href="https://fonts.gstatic.com"
       crossorigin> <link href="https: //fonts.googleapis.com/
       css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    <title>Player Music</title>
</head>
<body>

    <a href="segundo.html">SEGUNDA PAGINA</a>

    <img src="imagens/guitar.jpg">
    <div class="descricao">
        <h2>Hotlanta</h2>
        <i>Track Tribe</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="final">3:40</p>
        </div>
    </div>

    <div class="button">
        
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
       
        
    </div>
    <audio src="musicas/Hotlanta - Track Tribe.mp3"></audio>
    <script src="script.js"></script>
    
</body>
</html>
